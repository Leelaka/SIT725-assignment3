<!DOCTYPE html5>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
    <!-- heading -->
        <div id="container">
        <h1 class="label">Love Letters </h1>
    <!--(FORM) Input boxes and buttons-->
        <br>
        <form class="form" method="post" name="form">
        <input type="text" id="username" name="username" placeholder="USERNAME"><br><br>
        <input type="password" id="password" name="password" placeholder="PASSWORD"><br><br>  
        <!--Buttons-->    
        <button type="button" id="btn_login" onclick="submit()"> LOGIN </button>
        <br><br>
        <button type="button" id="btn_register" onclick="register()"> REGISTER </button>
        <button type="button" id="btn_reset" onclick="reset()"> RESET </button>
        <br><br>
        <div id="cancel">
        <button type="button" id="btn_cancel" onclick="reset()"> CANCEL </button>
        </div>
        <br>
        </div>
        </form>
        <script src="login.js"></script>
    </body>
</html>
