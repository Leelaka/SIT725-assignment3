<html>
    <head>
        <title>Generated Code</title>
        <link rel="stylesheet" type="text/css" href="./css/generate-code.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
    <!-- heading -->
        <div id="container">
        <h1 class="label">Generated Code</h1>
        <br>
        <p class="text">Share the following code to join the room </p>
        <br><br>

        <h3> This is your game code : 
        <span id="displayGameCode"></span>
        </h3>


        <br><br>
        <p class="text">* Please type your created room password to enter a private room</p>
        <br>
        <!--buttons-->
        <br><br>
        <button type="button" id="btn_invite" onclick=""> INVITE </button>
        <button type="button" id="btn_join" onclick="join()"> JOIN </button>
        <br><br>
        <button type="button" id="btn_back" onclick="back()"> BACK </button>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/generate-code.js"></script>

    </body>
</html>
