<html>
    <head>
        <title>Create Room</title>
        <link rel="stylesheet" type="text/css" href="./css/create-room.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
    <!-- heading -->
        <div id="container">
        <h1 class="label">Create Room</h1>
    <!--Label and input boxes -->

        <br>  
        <label>Room Name* : </label>
        <input type='text' name='room_name' id='room_name' placeholder=" e.g 'room1'"/>
        <br><br>
        <label>Number of Occupants* : </label>
        <input type='number' name='no_of_occupants' id='no_of_occupants' placeholder=' 2 - 4 limit'/>
        <br><br>
        <label>Password : </label>
        <input type='password' name='password' id='password' placeholder=' Only if private'/>
        
        <!--buttons-->
        <br><br>
        <button type="button" id="btn_view" onclick=""> VIEW ROOMS </button>
        <button type="button" id="btn_create" onclick=""> CREATE ROOM </button>
        <br><br>
        <button type="button" id="btn_back" onclick="back()"> BACK </button>
        </div>
        <script src="../js/create-room.js"></script>
    </body>
</html>
