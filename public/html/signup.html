<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="../css/signup.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">      
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../js/signup.js" ></script>
    </head>
    <body>
    <!--NavBar-->
    <nav>
        <div class="nav-wrapper white">
            <img class="brand_logo" src="/logo.png" alt="Loveletter_logo" />
        </div>
      </nav>
      
    <!--Registration form-->
    <button data-target="help" class="help btn modal-trigger"> ? </button><br>
    <div class= "container">
        
        <header class="header">
            <h1 class="title">Sign Up</h1>
        </header>

        <div class="form">
            <div class="form_group">
                <input class="input" type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form_group">
                <input class= "input" type="text" id="password" name="password" placeholder="Password">
            </div>
                
            <button class="btn" type="button" onclick="submit()"> Sign Up </button><br>
           
            
            <div class="text-center">
           Already a user? <a class="NewBtn" onclick="back()">Sign In</a>
           </div>
        </div>
    </div>
    

    </body>
</html>

<!-- Modal Structure -->
<div id="help" class="modal">
    <div class="modal-content">
        <h4>Account Requirements:</h4>
        <ul>
            <li>A username must be between 6 to 15 characters.</li>
            <li>A password must be between 10 to 24 characters.</li>   
            <li>Do not use your name as the username and/or password</li>    

        </ul>  
    </div>
    <div class="modal-footer">
        <a href="#!" class="btn auto-width modal-close waves-effect waves-green">Got it</a>
    </div>
</div>
