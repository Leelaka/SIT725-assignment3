<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./css/signup.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/login.js"></script>
    </head>
    <body>      
    <!-- heading -->
        <div id="container">
        <h1 class="label"> <img class="brand_logo" src="/logo.png" alt="Loveletter_logo" /> </h1>
    <!--(FORM) Input boxes and buttons-->
        <br>
        <div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label class="label"  >Username</label>
					<input type="text" class="input" id="username">
				</div>
				<div class="group">
					<label class="label" >Password</label>
					<input type="password" class="input" id="password">
				</div>
				
				<div class="group s-sty">
					<input type="submit" class="button" id="btn_login" onclick="submit()" value="Sign In">
                </div>
                <div class="hr"></div>
				<div class="foot-lnk">
					<a href="./html/signup.html" id="btn_register">Register?</a>
				</div>
                </div>
        </div>
        </div>
    </body>
</html>
